spring.application.name=concessionaria
#indirizzo dove andarte a pescare il db
spring.datasource.url=jdbc:mysql://localhost:3306/cars_db
#username del db
spring.datasource.username=root
#passowerd db
spring.datasource.password=root

#dialetto con cui parlo con il db
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQLDialect

#hibernate ddl auto(create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= update

#mostrami le show della mia app ogni volta che faccio qualcosa 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format.sql=true
