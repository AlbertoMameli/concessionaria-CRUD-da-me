<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head('Dettaglio Auto')}"></head>

<body>
<header>
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>
</header>

<main class="container mt-5" th:object="${car}">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card shadow rounded-4">
                <div class="row g-0">
                    <!-- Colonna sinistra: dettagli -->
                    <div class="col-md-8">
                        <div class="card-body p-4">
                            <h3 class="card-title" th:text="*{name}">Nome Auto</h3>
                            <p><strong>Data immatricolazione:</strong> <span th:text="*{dataImmatricolazione}"></span></p>
                            <p><strong>Carrozzeria:</strong> <span th:text="*{carrozeria}"></span></p>
                            <p><strong>Stato veicolo:</strong> <span th:text="*{statoVeicolo}"></span></p>
                            <p><strong>Km:</strong> <span th:text="*{km} + ' km'"></span></p>
                            <p><strong>Cilindrata:</strong> <span th:text="*{cilindrata} + ' cc'"></span></p>
                            <p><strong>Cavalli:</strong> <span th:text="*{cavalli} + ' CV'"></span></p>
                            <hr>
                            <h5 class="mt-3">Descrizione</h5>
                            <p class="card-text" th:text="*{description}">Testo descrizione auto...</p>
                        </div>
                    </div>

                    <div class="col-md-4 d-flex align-items-center justify-content-center p-3">
                        <img th:src="*{urlImage}" alt="Immagine auto" class="img-fluid rounded-3" style="max-height: 300px; object-fit: contain;">
                    </div>
                </div>
            </div>

            <div class="text-center mt-4">
                <a th:href="@{/cars}" class="btn btn-secondary">Torna alla lista</a>
            </div>
        </div>
    </div>
</main>

</body>
</html>
